<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">                 
                <div class="healthbar text-center" v-bind:style="{width: playerHealth +'%'}" style="background-color: green; margin: 0; color: white;">

                </div>
            </div>
            <div class="score"><h1>{{playerHealth}}%</h1> </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" v-bind:style="{width:monsterHealth +'%'}" style="background-color: green; margin: 0; color: white;">

                </div>
            </div>
            <div class="score"><h1>{{monsterHealth}}% </h1></div>
        </div>
        
    </section>
    <section class="row controls"  v-if = "!game_End" >
        <div class="small-12 columns">
            <button id="start-game" @click="game_End =!game_End">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else="">
        <div class="small-12 columns">
            <button id="attack" @click="decrease_power">ATTACK</button>
            <button id="special-attack" @click=" special_power ">SPECIAL ATTACK</button>
            <button id="heal" @click=" heal ">HEAL</button>
            <button id="give-up" @click="give_up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="step in steps">
                    <span> Your health =  {{step.true}}</span> <br />
                    <span> Your health = {{step.true2}} </span>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="vue.js"></script>
<script src="app.js"></script>
</body>
</html>
